<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licensee Register Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: transparent;
            min-height: 0;
            height: auto;
        }

        html, body {
            height: auto !important;
            min-height: 0 !important;
            overflow: hidden;
        }

        .training-container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            min-height: 0;
        }

        .content-area {
            padding: 0;
            margin: 0;
            display: inline-block;
            line-height: 0;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            margin: 0;
            border-radius: 8px;
            overflow: hidden;
            line-height: 0;
        }

        .training-image {
            width: 100%;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
            vertical-align: top;
        }

        .hotspot-area {
            position: absolute;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            transition: transform 0.3s cubic-bezier(.2,.7,.4,1);
        }

        .hotspot-area:hover {
            background: transparent;
            border: none;
            border-radius: 50px;
            transform: scale(1.25);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            transform: scale(0.7);
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 12px;
            width: 94.5%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            background: white;
            border-bottom: 5px solid transparent;
            border-image: linear-gradient(90deg, #64092c 0%, #dda839 50%, #084d78 100%) 1;
            color: black;
            padding: 25px;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 700;
        }

        .modal-body {
            padding: 10px 20px 10px 20px;
        }

        .modal-body p {
            line-height: 1.8;
            color: #000;
            margin: 10px;
        }

        .modal-body ul {
            list-style-type: square;
            padding-left: 0;
        }

        .modal-body li {
            margin: 0px 0px 10px 25px;
            color: #000;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: black;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 10px;
            }
            
            .modal-content {
                width: 94.5%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="training-container">
        <div class="content-area">
            <div class="image-container">
                <img src="https://assets-002.noviams.com/novi-file-uploads/clear/TalentLMS/OCT_Register_Example.png" alt="Example Register of Licensees" class="training-image" id="training-image" style="max-height: 90vh; min-height: 400px;">
                
                <!-- Invisible Clickable Areas -->
                <div class="hotspot-area" style="top: 92%; left: 2%; width: 5%; height: 5%; border-radius: 50px; font-size: 2.5rem;" data-hotspot="1">üìå</div>
                <div class="hotspot-area" style="top: 56%; left: 23%; width: 5%; height: 5%; border-radius: 50px; font-size: 2.5rem;" data-hotspot="2">üìå</div>
                <div class="hotspot-area" style="top: 28.5%; left: 80%; width: 5%; height: 5%; border-radius: 50px; font-size: 2.5rem;" data-hotspot="3">üìå</div>
                <div class="hotspot-area" style="top: 65%; left: 40%; width: 5%; height: 5%; border-radius: 50px; font-size: 2.5rem;" data-hotspot="4">üìå</div>
                <div class="hotspot-area" style="top: 73%; left: 51%; width: 5%; height: 5%; border-radius: 50px; font-size: 2.5rem;" data-hotspot="5">üìå</div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modal-title">Hotspot Information</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <p>Content will be loaded here...</p>
            </div>
        </div>
    </div>

    <script>
        // Hotspot content data
        const hotspotData = {
            1: {
                title: "‚ôøÔ∏è Accessiblity",
                content: `
                    <p style="text-align: justify;">An option to adjust the display of the screen for those with accessibility requirements. This button provides access to visual settings, a screen reader, and other accessibility friendly functionality.</p>

                `
            },
            2: {
                title: "üí° Easy Access to More Info",
                content: `
                    <p style="text-align: justify;">A hyperlink provided under the <span style="font-weight: 700; color: #64092c;">Licensee's Name</span> takes you to a comprehensive history of their license with the regulator, presented in simple-to-understand terms.</p>

                `
            },
            3: {
                title: "üîç Simple Search Box",
                content: `
                    <p style="text-align: justify;">An <span style="font-weight: 700; color: #64092c;">Input</span> field prominently displayed at the top of the page with placeholder text (<span style="font-weight: 700; color: #64092c; font-style: italic;">E.g., "B Smith" or 907654</span>) and a large <span style="font-weight: 700; color: #64092c;">FIND</span> button.</p>

                `
            },
            4: {
                title: "üö¶ Clear Status Information",
                content: `
                    <p style="text-align: justify;">A <span style="font-weight: 700; color: #64092c;">Status</span> column next to the <span style="font-weight: 700; color: #64092c;">full name</span> of each teacher clearly displays the status of their license with the regulator in consistent language.</p>

                `
            },
            5: {
                title: "üóìÔ∏è Certified Date",
                content: `
                    <p style="text-align: justify;">A <span style="font-weight: 700; color: #64092c;">Certified</span> column showing the date each licensee was first certified by the regulator.</p>

                `
            },
        };

        // Get DOM elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Add click events to hotspot areas
        document.querySelectorAll('.hotspot-area').forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const hotspotId = this.getAttribute('data-hotspot');
                showModal(hotspotId);
            });
        });

        // Modal functionality
        function showModal(hotspotId) {
            const data = hotspotData[hotspotId];
            if (data) {
                modalTitle.textContent = data.title;
                modalBody.innerHTML = data.content;
                modal.style.display = 'block';
                
                // Add show class after a brief delay for animation
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Event listeners for modal
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });
    </script>
</body>
</html>
