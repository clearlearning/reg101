<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategies for Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: transparent;
        }

        html, body {
            height: auto !important;
            min-height: 0 !important;
        }

        .training-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-area {
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .training-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot-area {
            position: absolute;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.3s ease;
        }

        .hotspot-area:hover {
            background: rgba(243, 223, 181, 0.2);
            border: 2px solid #dda839;
            border-radius: 0px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            background: #64092c;
            color: white;
            padding: 25px;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body p {
            line-height: 1.8;
            font-size: 1.1em;
            color: #000;
            margin-bottom: 20px;
        }

        .modal-body ul {
            list-style-type: square;
            padding-left: 0;
        }

        .modal-body li {
            margin: 0px 0px 10px 25px;
            color: #000;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 10px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="training-container">
        <div class="content-area">
            <div class="image-container">
                <img src="https://clearlearning.github.io/reg101//strategies.png" alt="Strategies" class="training-image" id="training-image">
                
                <!-- Invisible Clickable Areas -->
                <div class="hotspot-area" style="top: 2%; left: 10%; width: 23.5%; height: 46%;" data-hotspot="1"></div>
                <div class="hotspot-area" style="top: 2%; left: 38.3%; width: 23.5%; height: 46%;" data-hotspot="2"></div>
                <div class="hotspot-area" style="top: 2%; left: 66.5%; width: 23.5%; height: 46%;" data-hotspot="3"></div>
                <div class="hotspot-area" style="top: 51.8%; left: 24%; width: 23.6%; height: 46%;" data-hotspot="4"></div>
                <div class="hotspot-area" style="top: 51.8%; left: 52.3%; width: 23.6%; height: 46%;" data-hotspot="5"></div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modal-title">Hotspot Information</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <p>Content will be loaded here...</p>
            </div>
        </div>
    </div>

    <script>
        // Hotspot content data
        const hotspotData = {
            1: {
                title: "Provide Comprehensive Reporting",
                content: `
                    <p style="text-align: justify;">Staff should give the board regular, detailed reports about operations. When board members feel informed, they're less likely to overstep because they have confidence that work is being done well.</p>
                    <p style="text-align: justify;"><span style="font-weight: 700;">Examples:</span></p>
                    <ul>
                        <li style="color: #64092c;"><span style="color: #000000;">Monthly operational reports with key metrics</span></li>
                        <li style="color: #64092c;"><span style="color: #000000;">Quarterly updates on strategic priorities</span></li>
                        <li style="color: #64092c;"><span style="color: #000000;">Annual reports on regulatory activities</span></li>
                    <ul>


                `
            },
            2: {
                title: "Create Space for Questions",
                content: `
                    <p style="text-align: justify;">Include time in board meetings for members to ask questions about operations. This allows them to satisfy their curiosity and fulfill their oversight role without interfering.</p>
                    <p style="text-align: justify; font-weight: 700;">Examples:</p>
                    <ul style="text-align: justify;">
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Dedicated Q&A time after each report</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">"Questions for the Registrar" as a standing agenda item</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Outcomes from other states/countries with similar regulations</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Written questions submitted before meetings with answers provided</span></li>
                    </ul>

                `
            },
            3: {
                title: "Establish a Feedback Mechanism",
                content: `
                    <p style="text-align: justify;">Create a clear, respectful way to signal when a boundary is being crossed. This allows course correction without embarrassment or conflict.</p>
                    <p style="text-align: justify;"><span style="font-weight: 700;">Examples:</p>
                    <ul style="text-align: justify;">
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">The Registrar and Board Chair have an agreement to privately discuss boundary concerns</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">A "parking lot" for operational ideas that come up in board meetings, these can be passed to staff after the meeting</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">A code phrase like "This might be more operational than strategic" to gently redirect</span></li>
                    </ul>

                `
            },
            4: {
                title: "Provide Regular Training",
                content: `
                    <p style="text-align: justify;">Don't assume everyone naturally understands the distinction. Offer ongoing education with real scenarios and case studies.</p>
                    <p style="text-align: justify;"><span style="font-weight: 700;">Examples:</p>                    
                    <ul style="text-align: justify;">
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Annual board orientation including governance vs. operations</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Periodic workshops with hypothetical scenarios to discuss</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Guest speakers from other regulatory organizations sharing their approaches</span></li>
                    </ul>

                `
            },
            5: {
                title: "Put It in Writing",
                content: `
                    <p style="text-align: justify;">Document governance and operations boundaries in board bylaws, policies, or governance manuals. Having it written down makes expectations clear.</p>
                    <p style="text-align: justify;"><span style="font-weight: 700;">Examples:</p>                    
                    <ul style="text-align: justify;">
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Board terms of reference that specify scope</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Delegation policies showing what authority the board gives to staff</span></li>
                        <li style="color: #64092c; list-style-type: square;"><span style="color: #000;">Code of conduct for board members including operational boundaries</span></li>
                    <ul>

                `
            },
        };

        // Get DOM elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Add click events to hotspot areas
        document.querySelectorAll('.hotspot-area').forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const hotspotId = this.getAttribute('data-hotspot');
                showModal(hotspotId);
            });
        });

        // Modal functionality
        function showModal(hotspotId) {
            const data = hotspotData[hotspotId];
            if (data) {
                modalTitle.textContent = data.title;
                modalBody.innerHTML = data.content;
                modal.style.display = 'block';
                
                // Add show class after a brief delay for animation
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Event listeners for modal
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });
    </script>
</body>
</html>
