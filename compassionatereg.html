<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Principles of Compassionate Regulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 20px;
            background: transparent;
        }

        html, body {
            height: auto !important;
            min-height: 0 !important;
        }

        .training-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .content-area {
            padding: 20px;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        .training-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .hotspot-area {
            position: absolute;
            cursor: pointer;
            background: transparent;
            border: none;
            transition: all 0.3s ease;
        }

        .hotspot-area:hover {
            background: rgba(99, 9, 44, 0.05);
            border: none;
            border-radius: 0px;
            box-shadow: 0 10px 10px rgba(0,0,0,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            transform: scale(0.7);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .modal.show .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-header {
            background: #64092c;
            color: white;
            padding: 25px;
            border-radius: 12px 12px 0 0;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 700;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-body p {
            line-height: 1.8;
            font-size: 1em;
            color: #000;
            margin-bottom: 20px;
            text-align: justify;
        }

        .modal-body ul {
            line-height: 1.8;
            font-size: 1em;
            text-align: justify;
            margin: 0px 10px 0px 20px;
        }

        .modal-body li {
            padding-bottom: 10px;
            text-align: justify;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        @media (max-width: 768px) {
            .content-area {
                padding: 10px;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="training-container">
        <div class="content-area">
            <div class="image-container">
                <img src="https://assets-002.noviams.com/novi-file-uploads/clear/TalentLMS/cpcr.png" alt="Core Principles of Compassionate Regulation" class="training-image" id="training-image">
                
                <!-- Invisible Clickable Areas -->
                <div class="hotspot-area" style="top: 2%; left: 10%; width: 23.5%; height: 46%;" data-hotspot="1"></div>
                <div class="hotspot-area" style="top: 2%; left: 38.3%; width: 23.5%; height: 46%;" data-hotspot="2"></div>
                <div class="hotspot-area" style="top: 2%; left: 66.5%; width: 23.5%; height: 46%;" data-hotspot="3"></div>
                <div class="hotspot-area" style="top: 51.8%; left: 24.1%; width: 23.5%; height: 46%;" data-hotspot="4"></div>
                <div class="hotspot-area" style="top: 51.8%; left: 52.5%; width: 23.5%; height: 46%;" data-hotspot="5"></div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 id="modal-title">Hotspot Information</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <p>Content will be loaded here...</p>
            </div>
        </div>
    </div>

    <script>
        // Hotspot content data
        const hotspotData = {
            1: {
                title: "‚öñÔ∏è Fairness",
                content: `
                    <ul>
                      <li style="color: #64092c;"><span style="color: #000000;">Treating all individuals with equal respect regardless of their background, profession, or circumstances</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Ensuring consistent application of standards while recognizing individual situations</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Providing equal opportunities for explanation and response during any regulatory process</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Avoiding bias based on past history or personal characteristics</span></li>
                  </ul>

                `
            },
            2: {
                title: "üîç Transparency",
                content: `
                    <ul>
                      <li style="color: #64092c;"><span style="color: #000000;">Providing clear explanations of regulatory decisions and the reasoning behind them</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Making processes and expectations easily understandable to all involved parties</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Sharing information in accessible language, avoiding unnecessary jargon</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Ensuring individuals understand their rights and options throughout the process</span></li>
                  </ul>

                `
            },
            3: {
                title: "üìã Accountability",
                content: `
                    <ul>
                      <li style="color: #64092c;"><span style="color: #000000;">Maintaining professional standards while recognizing that mistakes are part of learning</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Balancing the need for oversight with understanding of real-world pressures</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Taking responsibility for regulatory decisions and their impact on individuals</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Ensuring that accountability measures are proportionate to the situation</span></li>
                    </ul>

                `
            },
            4: {
                title: "üéì Non-Punitive",
                content: `
                    <ul>
                      <li style="color: #64092c;"><span style="color: #000000;">Emphasizing remediation and professional development over punishment</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Creating safe spaces for honest discussion about challenges and mistakes</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Focusing on systemic improvements rather than individual blame</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Supporting practitioners in meeting standards through education and resources</span></li>
                    </ul>

                `
            },
            5: {
                title: "üåç Inclusivity",
                content: `
                    <ul>
                      <li style="color: #64092c;"><span style="color: #000000;">Recognizing cultural, economic, and social factors that may influence practice</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Ensuring diverse voices are heard in regulatory processes</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Adapting approaches to meet the needs of different communities and practitioners</span></li>
                      <li style="color: #64092c;"><span style="color: #000000;">Considering the broader impact of regulatory decisions on accessibility and equity</span></li>
                    </ul>

                `
            },

        };

        // Get DOM elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const closeBtn = document.getElementsByClassName('close')[0];

        // Add click events to hotspot areas
        document.querySelectorAll('.hotspot-area').forEach(hotspot => {
            hotspot.addEventListener('click', function() {
                const hotspotId = this.getAttribute('data-hotspot');
                showModal(hotspotId);
            });
        });

        // Modal functionality
        function showModal(hotspotId) {
            const data = hotspotData[hotspotId];
            if (data) {
                modalTitle.textContent = data.title;
                modalBody.innerHTML = data.content;
                modal.style.display = 'block';
                
                // Add show class after a brief delay for animation
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
        }

        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }

        // Event listeners for modal
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape' && modal.style.display === 'block') {
                closeModal();
            }
        });
    </script>
</body>
</html>
